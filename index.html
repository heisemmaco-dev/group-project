<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>the group challenge</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>

   <header>
    <nav>
        <ul>
            <li><a href="#firstcard">#EEEDFO</a></li>
            <li><a href="#secondcard">#A1B5C1</a></li>
            <li><a href="#thirdcard">#F9ACA7</a></li>
            <li><a href="#fourthcard">#68747D</a></li>
            <li><a href="#fifthcard">#CF365F</a></li>
        </ul>
    </nav>
<p class="toper">Color #F9ACA7 copied to your clipboard</p>

<h2 class="the_heading">Color palette generator</h2>
   </header> 

<main>
    <figure class="card firstcard" id="firstcard">
        <div class="color_hash"></div>
        <figcaption>#EEEDFO</figcaption>
    </figure>

    <figure class="card secondcard" id="secondcard">
        <div class="color_offgreen"></div>
        <figcaption>#A1B5C1</figcaption>
    </figure>

    <figure class="card thirdcard" id="thirdcard" >
        <div class="color_cream"></div>
        <figcaption>#F9ACA7</figcaption>
    </figure>

    <figure class="card fourthcard" id="fourthcard">
        <div class="color_darkhash"></div>
        <figcaption>#68747D</figcaption>
    </figure>

    <figure class="card fifthhcard" id="fifthcard">
        <div class="color_pink"></div>
        <figcaption>#CF365F</figcaption>
    </figure>


</main>

<footer>
    <button>Generate palette</button>

<p class="font_weight">Or just the "Spacebar" to generate new palettes</p>
   <p class="footer"> Click to copy individual color <span></span> Press "C" to copy palette </p>
</footer>

</body>
</html>
